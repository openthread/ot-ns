name: Test

on: [push, pull_request]

jobs:
  cancel-previous-runs:
    runs-on: ubuntu-20.04
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        if: "github.ref != 'refs/heads/main'"

  go-tests:
    name: Go Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15]
    env:
      VIRTUAL_TIME_UART: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses: actions/checkout@v2
      - name: Test
        run: |
          ./script/test go-tests
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1

  py-unittests:
    name: Unittests (Py${{ matrix.python-version }}, ${{ matrix.os }}, VIRTUAL_TIME_UART=${{ matrix.VIRTUAL_TIME_UART }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6]
        os: [ubuntu-20.04, macos-10.15]
        VIRTUAL_TIME_UART: [0, 1]
    env:
      VIRTUAL_TIME_UART: ${{ matrix.VIRTUAL_TIME_UART }}
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
      - name: Test
        run: |
          ./script/test py-unittests

  py-examples:
    name: Examples (Py${{ matrix.python-version }}, ${{ matrix.os }}, VIRTUAL_TIME_UART=${{ matrix.VIRTUAL_TIME_UART }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6]
        os: [ubuntu-20.04, macos-10.15]
        VIRTUAL_TIME_UART: [0, 1]
    env:
      VIRTUAL_TIME_UART: ${{ matrix.VIRTUAL_TIME_UART }}
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - uses: actions/checkout@v2
      - name: Run Examples
        run: |
          ./script/test py-examples

  signals:
    name: Signals (Py${{ matrix.python-version }}, ${{ matrix.os }}, VIRTUAL_TIME_UART=${{ matrix.VIRTUAL_TIME_UART }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6]
        os: [ubuntu-20.04, macos-10.15]
        VIRTUAL_TIME_UART: [0, 1]
    env:
      VIRTUAL_TIME_UART: ${{ matrix.VIRTUAL_TIME_UART }}
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2
      - name: Test
        run: |
          ./script/test signals
