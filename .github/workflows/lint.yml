name: Lint

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || (github.repository == 'openthread/ot-ns' && github.run_id) || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  go-lint:
    name: Go/Shell/Python/C/Markdown Lint
    runs-on: ubuntu-24.04
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.23'
      - name: Bootstrap
        run: |
          sudo apt-get update
          sudo apt-get --no-install-recommends install -y clang-format-19 clang-tidy-19
      - name: Check pretty
        run: |
          ./script/install-deps
          ./script/install
          ./script/make-pretty check
